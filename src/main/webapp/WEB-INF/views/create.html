<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{product/save}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label >Name</label>
            <input type="text" th:field="*{name}"/>
        </div>

        <div>
            <label >Address</label>
            <input type="text" th:field="*{address}"/>
        </div>

        <div>
            <label >Ngày sản xuất</label>
            <input type="text" th:field="*{nsx}"/>
        </div>

        <div>
            <label >Hạn sử dụng</label>
            <input type="text" th:field="*{hsd}"/>
        </div>
        <input type="submit" value="save">

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<a th:href="@{/product}">
    Back to product list
</a>
</body>
</html>
