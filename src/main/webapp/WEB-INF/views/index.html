<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>

</p>
<form method="get" th:action="@{/product/view}">
    <input type="text" name="name">
    <input type="submit" value="Tìm kiếm sản phẩm">
</form>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Ngày sản xuất</th>
        <th>Hạn sử dụng</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${product}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td th:text="${row.getNsx()}"></td>
        <td th:text="${row.getHsd()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>

    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
</body>
</html>l>
